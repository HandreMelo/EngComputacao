<!DOCTYPE html>
<html>
  <head>
    <title>Projeto Face</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="indexStyle.css">
  </head>
  <body>
  <div class="container">
    <div class="d-flex justify-content-center h-100">
      <div class="card">
        <div class="card-header">
          <select class="form-control form-control-lg">
            <option><h3>Add Person</h3></option>
            <option><h3>List Persons</h3></option>
            <option><h3>Remove Person</h3></option>
          </select>
          <div class="d-flex justify-content-end social_icon">
            <h3>Face Project</h3>
          </div>
        </div>
        <div class="card-body">

            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input type="text" id="nome" class="form-control" placeholder="username">
              
            </div>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-upload"></i></span>
              </div>
              <div class="custom-file" style="width: 300px !important;">
                <input type="file" class="custom-file-input" id="fileUploaded" name="filename">
                <label class="custom-file-label" for="customFile">Choose file</label>
              </div>
            </div>
            <div class="form-group">
              <button id="addPerson" class="btn float-right login_btn">Add</button>
            </div>

        </div>
      </div>
    </div>
  </div>

  <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
  <script src="indexController.js"></script>
  </body>
</html>
